<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!-- hizalamaları section, article gibi etiketler üzerinden yapamadığımdan
    etiketleri div tagını  içine yerleştirdim -->

    <!-- navbar start -->
    <div align="center">
         <nav>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
         </nav>
    </div>
     <!-- navbar end  -->

     <!-- content start -->
    <div align="center">
        <section> 
            <article>
               <table width=90%>
                   <tr  >
                        <td bgcolor="#EEEEEE" colspan="3" align="center" >
                            Search the web using Google! <br>
                            <input type="text" size="40">
                            <input type="submit" value="Google Search"><br>
                            <input type="submit" value="I'm feeling lucky">
                        </td>
                    </tr>

                    <tr >
                        <td width=37% bgcolor="#7EE5DA" align="center">
                            Special Searches <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a><br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a><br>
                        </td>
                        <td bgcolor="#70CCC2" align="center">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a><br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank">Company İnfo</a><br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
                        </td>
                        <td bgcolor="#62B3AA" align="center">
                            Get Google! <br>
                            Updates Monthly: <br>
                            <input type="text" value="Your Email"> <br>
                            <input type="submit" value="Subscribe"> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>

                        </td>
                    </tr>
               </table>
            </article>
        </section>
    </div><br>
    <!-- content end -->

    <!-- footer start -->
    <footer>
        <div align="center">
            Copyright ©1998 Google Inc.
        </div>
    </footer>
    <!-- footer end -->
</body>
</html>
