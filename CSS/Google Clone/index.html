<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav> 
        <div class="navbar-container">

            <div>
                <a style="text-decoration: none; color: black; padding-left: 3px; padding-right: 5px;"  href="https://www.google.com/intl/tr/gmail/about/" target="_self">Gmail</a>
            </div>

            <div>
                <a style="text-decoration: none; color: black; padding-left: 3px ; padding-right: 5px;"  href="https://www.google.com.tr/imghp?hl=tr&ogbl" target="_self" >Görseller</a>
            </div> 

            <div>
                <a href="https://about.google/intl/tr/products/" target="_blank"> <img style="height: 25px;" src="apps.svg" alt="Google Uygulamaları"></a>
            </div>

            <div>
                <a style="padding-left:10px" href="https://github.com/HuseyinPolaat" target="_blank"><img style="height: 32px; margin-right: 5px; border-radius: 50%;" src="pfph.jpg" alt=""></a>
            </div>
             
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- section -->
    <section>
        <div class="section">
            <div class="logo-area">
                <div class="logo">
                    <img src="googlelogo.png" alt="">
                </div>
            </div>
        
            <div class="input-area">
                <div class="search-area">
                    <div class="search-text">
                        <div class="search-img">
                            <span>
                              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                ></path>
                              </svg> 
                            </span>
                        </div> 
                        <input class="input-text" type="text">
                        <div class="keyboard-img">
                            <span class="img">
                                <img src="https://www.gstatic.com/inputtools/images/tia.png" alt="">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a style=" height: 36px;" href=""><input class="button1" type="submit" value="Google'da Ara" ></a>
                <a style="height: 36px;" href="https://www.google.com/doodles" target="_blank"> <input class="button2" type="submit" value="Kendimi Şanslı Hissediyorum"></a>         
            </div>
        </div>
    
    </section>
    <!-- section ends -->


    <div class="null-area">

    </div>

    <!-- footer -->
    <footer>
        <div class="footer">
            <div class="footer-left">
                <div class=about>
                    <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a>
                </div>
                <div class="advertising">
                    <a class="footer-a" href="">Reklam</a>
                </div>
                <div class="business">
                    <a class="footer-a" href="">İşletme</a>
                </div>
                <div class="how-search-works">
                    <a class="footer-a" href="">Arama nasıl çalışır?</a>
                </div>
            </div>
            <div class="footer-right">
                <div class="privacy">
                    <a class="footer-a" href="">Gizlilik</a>
                </div>
                <div class="terms">
                    <a class="footer-a" href="">Şartlar</a>
                </div>
                <div class="settings">
                    <a class="footer-a" href="">Ayarlar</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer ends -->
    
    
</body>
</html>
