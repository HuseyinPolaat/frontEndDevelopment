<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>workWithForms</title>
  </head>
  <body>
    <div id="alert">
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="score">Not Bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Sıfırla</button>
                        <button type="submit" class="btn btn-success">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-2 mt-4">
                <ul class="list-group" id = "userList">
            
                </ul>    
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>


</html>
