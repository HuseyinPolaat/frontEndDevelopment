<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <section class ="card">
        <div class="img-area mb-1">
          <img class="card-image" src="./images/image-equilibrium.jpg" alt="equilibrum">
        <div class="overlay"></div>
        </div>
        <h1 class = "card-title mb-1 clr-white">
          Equilibrium #3429
        </h1>
        <p class = "card-text mb-1 fs-18 clr-soft-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <article class ="nft-info mb-1">
          <div class="price">
            <img class="ethereum" src="/images/icon-ethereum.svg" alt="ethereum">
            <p class = "fs-15 clr-cyan"> 0.041 ETH</p>   
          </div>
          <div class="date">
            <img class="clock" src="/images/icon-clock.svg" alt="clock">
            <p class = "fs-15 clr-soft-blue">3 days left</p>
          </div>
        </article>
        <br>
        <br>
        <hr class="mb-1"/>
        <article class="designer-info mb-1">
          <img class="avatar" src="/images/image-avatar.png">
          <p class="designer-name fs-15 clr-soft-blue">
            Creation of <span class="clr-white">Jules Wyvern</span>
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
