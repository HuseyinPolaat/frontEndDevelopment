<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class = 'box'>
      <img src="/images/illustration-hero.svg" alt="a woman who listening to music and dancing" class = 'box-image'>
      <h1 class = 'box-title'>Order Summary</h1>
      <p class = 'box-text'>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="plan-info">
        <section class = "price-info">
          <img src="/images/icon-music.svg" alt="music icon" class = "music-icon">
          <article>
            <p>Annual Plan</p>
            <p class="price">$59.99/year</p>
          </article>
        </section>
        <a href="#" class ='change-button'>Change</a>
      </section>
      <div class="box-button">
        <a href="#" >Proceed to Payment</a>
      </div>
      <a href="#" class="cancel-button">Cancel Order</a>
    </section>
  </main>
  
</body>
</html>
