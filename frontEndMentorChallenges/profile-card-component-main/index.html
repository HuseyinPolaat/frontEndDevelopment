<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <section class="main">
    <div class="card">
      <div class="profile-bg">

      </div>
      <div class="personal-info">
        <img src="./images/image-victor.jpg" alt="" class="profile-photo">
        <p>
          Victor Crest 
          <span class="lighter">26 </span> 
          <br/>
          <span class="lighter city">London</span>
        </p>
      </div>
      <div class="about-account">
        <ul class="profile-stats">
          <li class="item">
            <p>80K<br/><span class="lighter small-size-font">Followers</span></p>
          </li>
          <li class="item">
            <p>803K<br/><span class="lighter small-size-font">Likes</span></p>
          </li>
          <li class="item">
            <p>1.4K<br/><span class="lighter small-size-font">Photos</span></p>
          </li>
        </ul>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hspolat">Huseyin Polat</a>.
    </footer>
  </section>
</body>
</html>
